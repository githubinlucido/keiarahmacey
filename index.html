<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keiarah Macey's Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #d46a81; 
            --pink-ribbon: #e891a6;
            --gold-seal: #c5a02d;
            --bg-minimal: #fdfbf7; 
        }

        /* Essential for Messenger & Mobile */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-minimal);
            font-family: 'Montserrat', sans-serif;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Lowest Layer */
        }

        .animated-bg {
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #fdfbf7, #fce4ec, #f8bbd0, #fdfbf7);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ENVELOPE LAYER --- */
        .zoom-viewport {
            position: relative;
            z-index: 10; /* Ensures it stays ABOVE the background */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; 
            max-width: 500px; /* Limits size on desktop */
            transition: transform 1.2s ease, opacity 0.8s ease;
        }

        .redirecting { transform: scale(8); opacity: 0; }

        .envelope-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 550 / 350;
            perspective: 2000px;
            animation: float 4s ease-in-out infinite;
        }

        .envelope-container {
            position: relative;
            width: 100%; height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .envelope-base {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--pink-main);
            border-radius: 0 0 10px 10px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Using clip-path for perfect mobile triangles */
        .envelope-front-pocket {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--pink-main);
            clip-path: polygon(0 35%, 50% 100%, 100% 35%, 100% 100%, 0 100%);
            z-index: 4;
            filter: brightness(110%);
        }

        .flap {
            position: absolute;
            top: 0; width: 100%; height: 100%;
            background: var(--pink-main);
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5;
            filter: brightness(90%);
        }

        .ribbon {
            position: absolute;
            top: 42%; width: 100%; height: 10%;
            background: var(--pink-ribbon);
            z-index: 6;
        }

        .seal {
            position: absolute;
            top: 35%; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle, #f1c40f, var(--gold-seal));
            border-radius: 50%;
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            border: 2px solid #b8860b;
        }

        .seal::after { content: "KM"; }

        .hint {
            margin-top: 30px;
            color: var(--pink-main);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(20px, 5vw, 26px);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            100% { transform: translateY(0px) rotate(-2deg); }
        }

        .opened .flap { transform: rotateX(150deg); }
        .opened .ribbon, .opened .seal { opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="animated-bg"></div>
    </div>

    <div class="zoom-viewport" id="viewport">
        <div class="envelope-wrapper">
            <div class="envelope-container" onclick="openAndGo(this)">
                <div class="flap"></div>
                <div class="envelope-base"></div>
                <div class="envelope-front-pocket"></div>
                <div class="ribbon"></div>
                <div class="seal"></div>
            </div>
        </div>
        <div class="hint">Tap to open</div>
    </div>

    <script>
        function openAndGo(element) {
            element.classList.add('opened');
            setTimeout(() => {
                document.getElementById('viewport').classList.add('redirecting');
            }, 800);
            setTimeout(() => {
                window.location.href = "details.html"; 
            }, 2000);
        }
    </script>
</body>
</html>
