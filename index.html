<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiarah Macey's Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #d46a81; 
            --pink-ribbon: #e891a6;
            --gold-seal: #c5a02d;
            --bg-minimal: #fdfbf7; 
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-minimal);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND --- */
        .bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Lowest layer */
            overflow: hidden;
        }

        .animated-bg {
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #fdfbf7, #fce4ec, #f8bbd0, #fdfbf7);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ENVELOPE AREA --- */
        .zoom-viewport {
            position: relative;
            z-index: 10; /* High layer to stay above background */
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .redirecting { transform: scale(10); opacity: 0; }

        .envelope-wrapper {
            position: relative;
            width: min(550px, 85vw); /* Responsive width */
            aspect-ratio: 550 / 350; /* Maintains shape */
            perspective: 2000px;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.4s ease-out;
        }

        .envelope-container {
            position: relative;
            width: 100%; height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .envelope-base {
            position: absolute;
            bottom: 0; width: 100%; height: 100%;
            background: var(--pink-main);
            z-index: 2;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope-front-pocket {
            position: absolute;
            bottom: 0;
            width: 100%; height: 100%;
            /* Uses a clip-path for perfect responsiveness instead of border-tricks */
            background: var(--pink-main);
            clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
            z-index: 4;
            filter: brightness(110%);
        }

        .flap {
            position: absolute;
            top: 0; width: 100%; height: 100%;
            background: var(--pink-main);
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5;
            filter: brightness(90%);
        }

        .ribbon {
            position: absolute;
            top: 45%; width: 100%; height: 40px;
            background: var(--pink-ribbon);
            z-index: 6;
            opacity: 0.9;
        }

        .seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: min(70px, 18vw);
            height: min(70px, 18vw);
            background: radial-gradient(circle, #f1c40f, var(--gold-seal));
            border-radius: 50%;
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(14px, 4vw, 24px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid #b8860b;
        }

        .seal::after { content: "KM"; }

        .hint {
            margin-top: 40px;
            color: var(--pink-main);
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
        }

        @keyframes float {
            0% { transform: rotate(-3deg) translateY(0px); }
            50% { transform: rotate(-1deg) translateY(-15px); }
            100% { transform: rotate(-3deg) translateY(0px); }
        }

        .opened .flap { transform: rotateX(160deg); }
        .opened .ribbon, .opened .seal { opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="animated-bg"></div>
    </div>

    <div class="zoom-viewport" id="viewport">
        <div class="envelope-wrapper">
            <div class="envelope-container" onclick="openAndGo(this)">
                <div class="flap"></div>
                <div class="envelope-base"></div>
                <div class="envelope-front-pocket"></div>
                <div class="ribbon"></div>
                <div class="seal"></div>
            </div>
        </div>
        <div class="hint">Tap to open</div>
    </div>

    <script>
        function openAndGo(element) {
            element.classList.add('opened');
            setTimeout(() => {
                document.getElementById('viewport').classList.add('redirecting');
            }, 800);
            setTimeout(() => {
                // Change "details.html" to the name of your second file
                window.location.href = "details.html"; 
            }, 2000);
        }
    </script>

</body>
</html>
