<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiarah Macey's Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #d46a81; 
            --pink-ribbon: #e891a6;
            --gold-seal: #c5a02d;
            --bg-minimal: #fdfbf7; 
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-minimal);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- NEW BACKGROUND SECTION --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps it behind everything */
            overflow: hidden;
        }

        /* Option 1: Animated Gradient Background */
        .animated-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #fdfbf7, #fce4ec, #f8bbd0, #fdfbf7);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Option 2: Full Screen Video Styling */
        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        /* ------------------------------ */

        .zoom-viewport {
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* Ensures envelope stays on top */
        }

        .redirecting { transform: scale(10); opacity: 0; }

        @keyframes float {
            0% { transform: rotate(-7deg) translateY(0px); }
            50% { transform: rotate(-5deg) translateY(-15px); }
            100% { transform: rotate(-7deg) translateY(0px); }
        }

        .envelope-wrapper {
            position: relative;
            width: 550px;
            height: 350px;
            perspective: 2000px;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.4s ease-out;
        }

        .envelope-wrapper:hover {
            animation-play-state: paused;
            transform: rotate(-1deg) scale(1.05) !important;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.15));
        }

        .envelope-container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .envelope-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--pink-main);
            z-index: 2;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope-front-pocket {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 275px 180px 275px;
            border-color: transparent transparent var(--pink-main) transparent;
            z-index: 4;
            filter: brightness(110%);
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 180px 275px 0 275px;
            border-color: var(--pink-main) transparent transparent transparent;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5;
            filter: brightness(90%);
        }

        .ribbon {
            position: absolute;
            top: 160px;
            width: 100%;
            height: 40px;
            background: var(--pink-ribbon);
            z-index: 6;
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .seal {
            position: absolute;
            top: 145px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #f1c40f, var(--gold-seal));
            border-radius: 50%;
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.2);
            border: 2px solid #b8860b;
        }

        .seal::after { content: "KM"; }

        .opened .flap { transform: rotateX(170deg); }
        .opened .ribbon, .opened .seal { opacity: 0; transition: 0.3s; }

        .hint {
            margin-top: 80px;
            color: var(--pink-main);
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="animated-bg"></div>

        </div>

    <div class="zoom-viewport" id="viewport">
        <div class="envelope-wrapper">
            <div class="envelope-container" onclick="openAndGo(this)">
                <div class="flap"></div>
                <div class="envelope-base"></div>
                <div class="envelope-front-pocket"></div>
                <div class="ribbon"></div>
                <div class="seal"></div>
            </div>
        </div>
        <div class="hint">Tap to open</div>
    </div>

    <script>
        function openAndGo(element) {
            element.classList.add('opened');
            
            setTimeout(() => {
                document.getElementById('viewport').classList.add('redirecting');
            }, 800);

            setTimeout(() => {
                window.location.href = "details.html"; 
            }, 2000);
        }
    </script>

</body>
</html>
